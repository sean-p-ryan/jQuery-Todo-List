<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<script type="javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
	<h1 class="topPriority hide">Your top priority is<span class="topPriorityText"></span></h1>

	<div class="selector">
		<div class="display" id="todoButton"><h1>TO DO LIST</h1></div>
		<div class="display" id="completedButton"><h1 class="unselected">COMPLETED</h1></div>
	</div>

	<div class="container todoList">
		<h1>TO DO LIST <span id="plus"><i class="fa fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo" id="newToDo">
		<ul></ul>
	</div>

	<div class="container completed hide">
		<h1>COMPLETED TO DOS</h1>
		<ul>
		</ul>
	</div>

	<script src="./assets/js/todos.js"></script>
</body>
</html>
